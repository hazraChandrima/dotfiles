# My Kitty Terminal Configuration
# Theme used : Arch-based blue theme
# Fonts used : Nerd fonts (just so that I can use my friend's lovely zsh config: https://github.com/ayusjayaswal/zeesh.git)


# ============== FONT CONFIGURATION =================

font_family      FiraCode Nerd Font Mono
bold_font        FiraCode Nerd Font Mono Bold
italic_font      FiraCode Nerd Font Mono Italic
bold_italic_font FiraCode Nerd Font Mono Bold Italic

font_size 13.0

# ligatures and features
font_features FiraCodeNerdFontMono-Regular +liga +calt

# line height for adjustments
adjust_line_height  2
adjust_column_width 0


# =============== CURSOR CONFIGURATION =================

cursor_shape block
cursor_beam_thickness 2.0
cursor_underline_thickness 2.0
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0


# ================== WINDOW LAYOUT =====================

remember_window_size  yes
initial_window_width  1200
initial_window_height 800
enabled_layouts *
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 0
draw_minimal_borders no
window_margin_width 8
window_padding_width 6
placement_strategy center
# active_border_color #1e66f5
# inactive_border_color #9ca0b0
# bell_border_color #fe640b
inactive_text_alpha 1.0


# ================= ROUNDED CORNERS =================

hide_window_decorations yes
window_logo_path none
window_logo_position bottom-right
window_logo_alpha 0.5
resize_debounce_time 0.1
resize_draw_strategy static
resize_in_steps no
confirm_os_window_close 0



# ===============================
# KEY BINDINGS
# ===============================

# Clear default shortcuts first
clear_all_shortcuts no

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map shift+insert paste_from_selection
map ctrl+shift+o pass_selection_to_program

# Scrolling
map ctrl+shift+up        scroll_line_up
map ctrl+shift+k         scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+j         scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback
map ctrl+shift+g         show_last_command_output

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map ctrl+shift+f move_window_forward
map ctrl+shift+b move_window_backward
map ctrl+shift+` move_window_to_top
map ctrl+shift+r start_resizing_window
map ctrl+shift+1 first_window
map ctrl+shift+2 second_window
map ctrl+shift+3 third_window
map ctrl+shift+4 fourth_window
map ctrl+shift+5 fifth_window
map ctrl+shift+6 sixth_window
map ctrl+shift+7 seventh_window
map ctrl+shift+8 eighth_window
map ctrl+shift+9 ninth_window
map ctrl+shift+0 tenth_window

# Tab management
map ctrl+shift+right next_tab
map ctrl+shift+left  previous_tab
map ctrl+shift+t     new_tab
map ctrl+shift+q     close_tab
map shift+cmd+w      close_os_window
map ctrl+shift+.     move_tab_forward
map ctrl+shift+,     move_tab_backward
map ctrl+shift+alt+t set_tab_title

# Layout management
map ctrl+shift+l next_layout
map ctrl+shift+alt+l last_used_layout

# Font sizes
map ctrl+shift+equal     change_font_size all +2.0
map ctrl+shift+plus      change_font_size all +2.0
map ctrl+shift+kp_add    change_font_size all +2.0
map ctrl+shift+minus     change_font_size all -2.0
map ctrl+shift+kp_subtract change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0


# ===============================
# ADVANCED FEATURES
# ===============================

# Shell integration
shell_integration enabled

# Allow remote control
allow_remote_control yes
listen_on unix:/tmp/mykitty


# BEGIN_KITTY_THEME
# Selenized Black
include current-theme.conf
# END_KITTY_THEME
